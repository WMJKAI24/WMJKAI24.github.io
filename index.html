<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王姳蓉的個人網頁</title>
  <style>
    /* 全域樣式 */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { line-height: 1.6; color: #333; }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header { background: #4CAF50; color: white; padding: 20px 0; text-align: center; }
    header nav a { margin: 0 15px; font-weight: bold; color: white; }

    /* Section */
    section { padding: 60px 20px; max-width: 1000px; margin: auto; }
    h2 { text-align: center; margin-bottom: 40px; }

    /* About */
    .about { display: flex; align-items: center; flex-wrap: wrap; gap: 20px; }
    .about img { border-radius: 50%; width: 200px; height: 200px; object-fit: cover; }
    .about p { flex: 1; font-size: 1.1rem; }

    /* Skills */
    .skills ul { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; list-style: none; }
    .skills li { background: #f0f0f0; padding: 10px 20px; border-radius: 20px; }

    /* Portfolio */
    .portfolio { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .portfolio img { width: 250px; height: 150px; object-fit: cover; border-radius: 10px; }

    /* Contact */
    .contact a { display: inline-block; margin: 10px; padding: 10px 20px; background: #4CAF50; color: white; border-radius: 5px; }

    /* Footer */
    footer { text-align: center; padding: 20px; background: #f4f4f4; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>王姳蓉</h1>
    <nav>
      <a href="#about">關於我</a>
      <a href="#skills">技能</a>
      <a href="#portfolio">作品集</a>
      <a href="#contact">聯絡我</a>
    </nav>
  </header>

  <!-- About -->
  <section id="about">
    <h2>關於我</h2>
    <div class="about">
      <img src="your-avatar.jpg" alt="大頭照">
      <p>大家好，我是王姳蓉，目前是資管系學生。對網頁設計與程式開發充滿熱情，喜歡將想法實現成作品，也樂於學習新技術。</p>
    </div>
  </section>

  <!-- Skills -->
  <section id="skills">
    <h2>技能</h2>
    <div class="skills">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>React</li>
      </ul>
    </div>
  </section>

  <!-- Portfolio -->
  <section id="portfolio">
    <h2>作品集</h2>
    <div class="portfolio">
      <img src="project1.jpg" alt="作品1">
      <img src="project2.jpg" alt="作品2">
      <img src="project3.jpg" alt="作品3">
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>聯絡我</h2>
    <div class="contact">
      <a href="mailto:example@email.com">電子郵件</a>
      <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 王姳蓉 All Rights Reserved
  </footer>

</body>
</html>
